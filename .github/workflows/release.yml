name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        cd 200_src
        npm ci

    - name: Run tests
      run: |
        cd 200_src
        npm run test

    - name: Run linting
      run: |
        cd 200_src
        npm run lint

    - name: Run type checking
      run: |
        cd 200_src
        npm run typecheck

    - name: Build project
      run: |
        cd 200_src
        npm run build

    - name: Publish to npm
      run: |
        cd 200_src
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false